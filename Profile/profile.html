                  <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-group">
                          
                          <div class="col-xs-6" >
                              <label for="first_name"><h4>First name</h4></label>
                              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" title="Enter First Name" disabled>
                            </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="last_name"><h4>Last name</h4></label>
                              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" title="Enter Last Name" disabled>
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-xs-6">
                             <label for="mobile"><h4>Mobile</h4></label>
                              <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Mobile Number" title="Enter Mobile Number" disabled>
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="email"><h4>Email</h4></label>
                              <input type="text" class="form-control" name="email" id="email" placeholder="Email ID" title="Enter Your Email ID" disabled><br>
                              
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="location"><h4>City/State</h4></label>
                              <input type="text" class="form-control" id="location" placeholder="City" title="Residence City Name" disabled>
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                                <a href="../eStartup/eStartup/index.html" onclick="insertdata()" class="btn btn-success" style="background-color: orangered;">Save</a>
                                <a href="../Profile/reset.html" class="btn btn-danger" style="background-color: orangered;">Reset Password</a>
                                <a onclick="updatedata()" class="btn btn-primary" style="background-color: orangered; color: white;">Update Profile</a>
                                <a onclick="enableclick()" class="btn btn-info" style="background-color: orangered; color: white;">Edit Details</a>
                                <a onclick="checksignup()" class="btn btn-info" style="background-color: orangered; color: white;">Send Email Verification</a>
                            </div>
                      </div>
              	</form>

<script>

function enableclick(){

  if(document.getElementById("first_name").disabled == true )
  {
    document.getElementById("first_name").disabled = false;
  }
  else{
    document.getElementById("first_name").disabled = true;
  }


  if(document.getElementById("last_name").disabled == true )
  {
    document.getElementById("last_name").disabled = false;
  }
  else{
    document.getElementById("last_name").disabled = true;
  }


  if(document.getElementById("mobile").disabled == true )
  {
    document.getElementById("mobile").disabled = false;
  }
  else{
    document.getElementById("mobile").disabled = true;
  }


  if(document.getElementById("email").disabled == true )
  {
    document.getElementById("email").disabled = false;
  }

  }

  }
}
